<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login - Sensor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #002B5B;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #002B5B;
        }

        .pin-input {
            text-align: center;
            letter-spacing: 2px;
            font-family: monospace;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #002B5B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .info-message {
            background: #e8f4fd;
            color: #0066cc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #0066cc;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #002B5B;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .lockout-warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Manager Access</h1>
            <p>Enter your PIN to access manager settings</p>
        </div>

        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        {% if info %}
            <div class="info-message">
                {{ info }}
            </div>
        {% endif %}

        {% if lockout_warning %}
            <div class="lockout-warning">
                <strong>Warning:</strong> Account will be locked after {{ remaining_attempts }} more failed attempt(s).
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('manager_login') }}">
            <div class="form-group">
                <label for="pin">Manager PIN</label>
                <input 
                    type="password" 
                    id="pin" 
                    name="pin" 
                    class="pin-input"
                    placeholder="Enter 6+ digit PIN"
                    maxlength="20"
                    pattern="[0-9]+"
                    title="PIN must contain only numbers"
                    required
                    autofocus
                >
            </div>

            <button type="submit" class="login-btn">
                Access Manager Panel
            </button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('index') }}">&larr; Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Auto-focus PIN input and handle numeric-only input
        document.addEventListener('DOMContentLoaded', function() {
            const pinInput = document.getElementById('pin');
            
            // Ensure only numbers can be entered
            pinInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            
            // Handle form submission
            document.querySelector('form').addEventListener('submit', function(e) {
                const pin = pinInput.value.trim();
                if (pin.length < 6) {
                    e.preventDefault();
                    alert('PIN must be at least 6 digits long');
                    return false;
                }
                if (!/^\d+$/.test(pin)) {
                    e.preventDefault();
                    alert('PIN must contain only numbers');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
