<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bakery Sensors Dashboard{% endblock %}</title>
    <!-- Master CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    
    <!-- Custom Charts JavaScript -->
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="header-logo">
                    <h1>{% block header %}Bakery Sensors Dashboard{% endblock %}</h1>
                </div>
                <div class="hamburger-menu">
                    <button class="hamburger-btn" onclick="toggleMenu()">â˜°</button>
                    <div class="hamburger-dropdown" id="hamburgerDropdown">
                        <a href="/">Dashboard</a>
                        <a href="{{ url_for('manager_login') }}">Manager Login</a>
                        <a href="{{ url_for('manager_settings') }}">Manager Settings</a>
                        <a href="{{ url_for('manager_sensor_settings') }}">Sensor Management</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        function toggleMenu() {
            const dropdown = document.getElementById('hamburgerDropdown');
            dropdown.classList.toggle('show');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.hamburger-menu');
            const dropdown = document.getElementById('hamburgerDropdown');
            
            if (!menu.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>
</body>
</html>
